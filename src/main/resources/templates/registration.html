<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="register-container">
  <h3 class="text-center">Register</h3>

  <!-- Hiển thị thông báo lỗi nếu email trùng -->
  <p th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></p>
  <p th:if="${success}" class="alert alert-success text-center" th:text="${success}"></p>


  <form action="/register" method="POST">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select class="form-control" name="role" required>
        <option value="" disabled selected hidden>Select Role</option>
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>

  <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
</div>

</body>
</html>
